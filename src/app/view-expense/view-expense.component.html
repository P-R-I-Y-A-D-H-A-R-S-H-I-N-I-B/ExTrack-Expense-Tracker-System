<body>
<div>
    <button style="position: absolute;left: 1250px;top: 15px;height: 40px;width: 100px;color: rgb(222, 235, 222);background-color: rgb(51, 64, 68);border-radius: 40px; " routerLink="/home2">Back</button>
    <br><br><br>
    <h4 class="neonText">Your Income : {{income}}</h4>
    <h4 class="neonText">Your Expense : {{expense}}</h4>
    <br>
    
    <h1>Expense List</h1>
    <button style="position: absolute;left: 1100px;top: 15px;height: 40px;width: 100px;color: rgb(222, 235, 222);background-color: darkgreen;border-radius: 40px; " routerLink="expense">Add</button>
</div>
<div class="card" *ngFor="let data of cardData">
    <div class="container">
        <h3>{{data.category}}</h3>
        <p >{{data.s_date}}</p>
    </div>
    <div class="header">
       <img src="{{data.img}}" alt={{data.category}} title="{{data.description}}">
    </div>
    <div class="container">
        <h3>{{data.amt}}</h3>
    </div>
    <div class="container">
        <button (click)="update(data._id,data.email,data.money,data.amt,data.s_date,data.description,data.cash,data.card,data.category)"><img src="../assets/pencil.png" alt="pencil" width =30px></button>
        <button (click)="ddelete(data._id)"><img src="../assets/delete (1).png" alt="delete" width =30px></button>
    </div>
</div>
</body>
