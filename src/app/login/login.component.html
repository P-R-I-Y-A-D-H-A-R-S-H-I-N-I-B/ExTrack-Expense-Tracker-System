<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand">ExTrack</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" routerLink="">Home</a>
          </li>
          
        </ul>
        <span class="navbar-text">
          ExTrack expects you to save!!
        </span>
      </div>
    </div>
  </nav>


  <div class="container mt-4" >
    <div class="card">
            <h1>Login Here</h1><br><br><br><br>
    
    <form>
           
        <div class="form-group">
          <label>Enter Email:</label>
          <input type="email" [(ngModel)]="email" [ngModelOptions]="{standalone: true}" class="form-control" id="email" placeholder="abc@gmail.com">
        </div><br>
 
        <div class="form-group">
            <label>Enter Password:</label>
            <input type="password" [(ngModel)]="pwd" [ngModelOptions]="{standalone: true}" class="form-control" id="pwd" placeholder="***">
          </div>
        <div class="btn">
        <button type="submit" id="button1" class="btn btn-primary mt-4" (click)="login()" >Submit</button>
      </div>
        <br><br><br><br><br><br><br><br><br><br>
      </form>
    </div>
  </div>
    <br><br><br><br><br>
  </body>
